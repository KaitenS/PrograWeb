{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Registro</title>
    <link rel="stylesheet" href="{% static '/CSS/registro.css' %}">
    <link rel="stylesheet" href="{% static '/CSS/star_btn.css' %}">
</head>
<body>

    <div class="container-fluid" >
        <div class="row">

            <div class="navb">
                <nav class="navbar">

                        <div class="logo" id="botones1">
                            <nav class="navbar title_navbar" style="color: aliceblue;"> 
                                <a href="{% url 'inicio' %}">
                                    <h1><img src="{% static 'IMG/cat_logo.png' %}">ForYourPetâ™¥</h1>
                                </a>
                            </nav>
                        </div>

                </nav>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="center col-12">

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">

                <div class="login">
                    <div class="h1">Registro</div>
                
                    <form method="POST" >
                      {% csrf_token %}
                      {% for field in form %}
                
                        <div class="form-group" id="user">
                          {{ field.label_tag}}<br>
                          {{field}}
                          {% for error in field.errors %}
                              <p style="color: red;">{{ error }}</p>
                          {% endfor %}
                        </div>
                      {% endfor %}
                      <input value="Registrarse" class="btn" type="submit">
                    </form>
                </div>
                  

            </div>
 
        </div>
    </div>



    
</body>
</html>
